<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŠ¤í˜ì´ìŠ¤ ë””íœë” - ìš°ì£¼ ìŠˆíŒ…ê²Œì„</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            background: #000;
        }
        
        #gameInfo {
            color: #00ffff;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            font-size: 18px;
        }
        
        #controls {
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 30px;

            text-align: center;
            font-size: 24px;
        }
        
        .btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #ffffff;
        }
        
        .power-indicator {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .boss-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>
                <span>ì ìˆ˜: </span><span id="score">0</span>
                <span style="margin-left: 20px;">ìƒëª…: </span><span id="lives">3</span>
                <span style="margin-left: 20px;">ë ˆë²¨: </span><span id="level">1</span>
            </div>
            <div id="powerups">
                <span id="rapidFire" class="power-indicator" style="display: none;">ğŸ”¥ ì—°ì‚¬ëª¨ë“œ</span>
                <span id="shield" class="power-indicator" style="display: none;">ğŸ›¡ï¸ ë³´í˜¸ë§‰</span>
                <span id="multiShot" class="power-indicator" style="display: none;">ğŸ’« ë‹¤ì¤‘ë°œì‚¬</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="controls">
            í™”ì‚´í‘œ í‚¤: ì´ë™ | ìŠ¤í˜ì´ìŠ¤ë°”: ë°œì‚¬ | R: ì¬ì‹œì‘
        </div>
    </div>

    <script src="boss.js"></script>
    <script>
        // ê²Œì„ ë³€ìˆ˜ë“¤
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'playing'; // 'playing', 'gameOver', 'paused'
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};
        
        // ê²Œì„ ê°ì²´ë“¤
        let player = {};
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let particles = [];
        let stars = [];
        let bossSystem = new BossSystem();
        
        // íŒŒì›Œì—… ìƒíƒœ
        let powerupStates = {
            rapidFire: 0,
            shield: 0,
            multiShot: 0
        };
        
        // ê²Œì„ ì„¤ì •
        const config = {
            enemySpawnRate: 60,
            powerupSpawnRate: 600,
            maxEnemies: 8
        };
        
        // í”Œë ˆì´ì–´ ì´ˆê¸°í™”
        function initPlayer() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 50,
                width: 40,
                height: 40,
                speed: 5,
                shootCooldown: 0,
                maxShootCooldown: powerupStates.rapidFire > 0 ? 5 : 15
            };
        }
        
        // ë³„ ë°°ê²½ ì´ˆê¸°í™”
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 2 + 0.5
                });
            }
        }
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameState = 'playing';
            bullets = [];
            enemies = [];
            powerups = [];
            particles = [];
            powerupStates = { rapidFire: 0, shield: 0, multiShot: 0 };
            bossSystem = new BossSystem();
            
            initPlayer();
            initStars();
            updateUI();
        }
        
        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            
            // íŒŒì›Œì—… í‘œì‹œ
            document.getElementById('rapidFire').style.display = powerupStates.rapidFire > 0 ? 'inline' : 'none';
            document.getElementById('shield').style.display = powerupStates.shield > 0 ? 'inline' : 'none';
            document.getElementById('multiShot').style.display = powerupStates.multiShot > 0 ? 'inline' : 'none';
        }
        
        // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
        function drawPlayer() {
            if (powerupStates.shield > 0) {
                // ë³´í˜¸ë§‰ íš¨ê³¼
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 30, 0, Math.PI * 2);
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // í”Œë ˆì´ì–´ ìš°ì£¼ì„ 
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width/4, player.y + player.height - 8);
            ctx.lineTo(player.x + player.width*3/4, player.y + player.height - 8);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // ì—”ì§„ ë¶ˆê½ƒ
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/4, player.y + player.height - 8);
            ctx.lineTo(player.x + player.width/2, player.y + player.height + 10);
            ctx.lineTo(player.x + player.width*3/4, player.y + player.height - 8);
            ctx.closePath();
            ctx.fill();
        }
        
        // ì´ì•Œ ìƒì„±
        function createBullet(x, y, dx = 0, dy = -8, type = 'player') {
            const bullet = {
                x: x,
                y: y,
                dx: dx,
                dy: dy,
                width: 4,
                height: 10,
                type: type
            };
            
            // ë³´ìŠ¤ ì´ì•Œ íƒ€ì…ë³„ ì„¤ì •
            if (type.startsWith('boss-')) {
                bullet.width = 6;
                bullet.height = 12;
                if (type === 'boss-laser') {
                    bullet.width = 8;
                    bullet.height = 20;
                } else if (type === 'boss-missile') {
                    bullet.width = 8;
                    bullet.height = 16;
                }
            }
            
            bullets.push(bullet);
        }
        
        // ì  ìƒì„±
        function createEnemy() {
            const type = Math.random();
            let enemy;
            
            if (type < 0.6) {
                // ê¸°ë³¸ ì 
                enemy = {
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 1 + level * 0.3,
                    hp: 1,
                    type: 'basic',
                    color: '#ff3333',
                    shootCooldown: 0
                };
            } else if (type < 0.8) {
                // ë¹ ë¥¸ ì 
                enemy = {
                    x: Math.random() * (canvas.width - 25),
                    y: -25,
                    width: 25,
                    height: 25,
                    speed: 2 + level * 0.5,
                    hp: 1,
                    type: 'fast',
                    color: '#ffff33',
                    shootCooldown: 0
                };
            } else {
                // ê°•í•œ ì 
                enemy = {
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: 0.5 + level * 0.2,
                    hp: 3,
                    type: 'strong',
                    color: '#ff33ff',
                    shootCooldown: 0
                };
            }
            
            enemies.push(enemy);
        }
        
        // íŒŒì›Œì—… ìƒì„±
        function createPowerup() {
            const types = ['rapidFire', 'shield', 'multiShot', 'health'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            powerups.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                speed: 2,
                type: type,
                rotation: 0
            });
        }
        
        // íŒŒí‹°í´ ìƒì„±
        function createParticles(x, y, count = 10, color = '#ffff00') {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: color,
                    size: Math.random() * 4 + 1
                });
            }
        }
        
        // ì¶©ëŒ ê°ì§€
        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
        
        // ê²Œì„ ì—…ë°ì´íŠ¸
        function update() {
            if (gameState !== 'playing') return;
            
            // í”Œë ˆì´ì–´ ì´ë™
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
            
            // ë°œì‚¬
            if (keys[' '] && player.shootCooldown <= 0) {
                if (powerupStates.multiShot > 0) {
                    createBullet(player.x + player.width/2 - 2, player.y, -2, -8, 'player');
                    createBullet(player.x + player.width/2 - 2, player.y, 0, -8, 'player');
                    createBullet(player.x + player.width/2 - 2, player.y, 2, -8, 'player');
                } else {
                    createBullet(player.x + player.width/2 - 2, player.y, 0, -8, 'player');
                }
                player.shootCooldown = powerupStates.rapidFire > 0 ? 5 : 15;
            }
            
            if (player.shootCooldown > 0) player.shootCooldown--;
            
            // íŒŒì›Œì—… ì‹œê°„ ê°ì†Œ
            Object.keys(powerupStates).forEach(key => {
                if (powerupStates[key] > 0) {
                    powerupStates[key]--;
                }
            });
            
            // ë³„ ì—…ë°ì´íŠ¸
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // ì´ì•Œ ì—…ë°ì´íŠ¸
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                return bullet.y > -bullet.height && bullet.y < canvas.height + bullet.height &&
                       bullet.x > -bullet.width && bullet.x < canvas.width + bullet.width;
            });
            
            // ì  ì—…ë°ì´íŠ¸
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                
                // ì ì´ ë°œì‚¬
                if (enemy.type === 'strong' && enemy.shootCooldown <= 0 && Math.random() < 0.005) {
                    createBullet(enemy.x + enemy.width/2, enemy.y + enemy.height, 0, 3, 'enemy');
                    enemy.shootCooldown = 60;
                }
                
                if (enemy.shootCooldown > 0) enemy.shootCooldown--;
            });
            
            // í™”ë©´ ë²—ì–´ë‚œ ì  ì œê±°
            enemies = enemies.filter(enemy => enemy.y < canvas.height + 50);
            
            // íŒŒì›Œì—… ì—…ë°ì´íŠ¸
            powerups.forEach(powerup => {
                powerup.y += powerup.speed;
                powerup.rotation += 0.1;
            });
            powerups = powerups.filter(powerup => powerup.y < canvas.height + 50);
            
            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
            particles = particles.filter(particle => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.life--;
                particle.dx *= 0.98;
                particle.dy *= 0.98;
                return particle.life > 0;
            });
            
            // ë³´ìŠ¤ ì‹œìŠ¤í…œ ì—…ë°ì´íŠ¸
            if (bossSystem.shouldSpawnBoss(level)) {
                bossSystem.spawnBoss(level, canvas);
                // ë³´ìŠ¤ ë“±ì¥ì‹œ ì¼ë°˜ ì ë“¤ ì œê±°
                enemies = [];
            }
            
            if (bossSystem.hasBoss()) {
                const bossResult = bossSystem.updateBoss(canvas, bullets, createParticles, createBullet);
                if (bossResult.destroyed) {
                    score += bossResult.score;
                    createParticles(canvas.width/2, canvas.height/2, 30, '#ffff00');
                }
            }
            
            // ì¶©ëŒ ê°ì§€ - í”Œë ˆì´ì–´ ì´ì•Œê³¼ ì 
            bullets.forEach((bullet, bulletIndex) => {
                if (bullet.type !== 'player') return;
                
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 8, enemy.color);
                        bullets.splice(bulletIndex, 1);
                        
                        enemy.hp--;
                        if (enemy.hp <= 0) {
                            createParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 15, '#ffffff');
                            enemies.splice(enemyIndex, 1);
                            
                            // ì ìˆ˜ ì¶”ê°€
                            if (enemy.type === 'basic') score += 10;
                            else if (enemy.type === 'fast') score += 20;
                            else if (enemy.type === 'strong') score += 50;
                            
                            // ë ˆë²¨ì—… ì²´í¬
                            if (score > level * 500) {
                                level++;
                                config.enemySpawnRate = Math.max(30, config.enemySpawnRate - 5);
                            }
                        }
                    }
                });
                
                // í”Œë ˆì´ì–´ ì´ì•Œê³¼ ë³´ìŠ¤ ì¶©ëŒ
                if (bossSystem.hasBoss()) {
                    const boss = bossSystem.getBoss();
                    if (boss && checkCollision(bullet, boss)) {
                        if (bossSystem.takeDamage(1)) {
                            createParticles(bullet.x, bullet.y, 5, '#ffff00');
                            bullets.splice(bulletIndex, 1);
                        }
                    }
                }
            });
            
            // ì¶©ëŒ ê°ì§€ - ì  ì´ì•Œê³¼ í”Œë ˆì´ì–´
            bullets.forEach((bullet, bulletIndex) => {
                if (bullet.type === 'player') return;
                
                if (checkCollision(bullet, player)) {
                    bullets.splice(bulletIndex, 1);
                    if (powerupStates.shield <= 0) {
                        lives--;
                        createParticles(player.x + player.width/2, player.y + player.height/2, 12, '#ff0000');
                        
                        if (lives <= 0) {
                            gameState = 'gameOver';
                        }
                    }
                }
            });
            
            // ì¶©ëŒ ê°ì§€ - ì ê³¼ í”Œë ˆì´ì–´
            enemies.forEach((enemy, enemyIndex) => {
                if (checkCollision(enemy, player)) {
                    createParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 10, enemy.color);
                    enemies.splice(enemyIndex, 1);
                    
                    if (powerupStates.shield <= 0) {
                        lives--;
                        createParticles(player.x + player.width/2, player.y + player.height/2, 12, '#ff0000');
                        
                        if (lives <= 0) {
                            gameState = 'gameOver';
                        }
                    }
                }
            });
            
            // ì¶©ëŒ ê°ì§€ - ë³´ìŠ¤ì™€ í”Œë ˆì´ì–´
            if (bossSystem.hasBoss()) {
                const boss = bossSystem.getBoss();
                if (boss && checkCollision(boss, player)) {
                    if (powerupStates.shield <= 0) {
                        lives--;
                        createParticles(player.x + player.width/2, player.y + player.height/2, 12, '#ff0000');
                        
                        if (lives <= 0) {
                            gameState = 'gameOver';
                        }
                    }
                }
            }
            
            // ì¶©ëŒ ê°ì§€ - íŒŒì›Œì—…ê³¼ í”Œë ˆì´ì–´
            powerups.forEach((powerup, powerupIndex) => {
                if (checkCollision(powerup, player)) {
                    createParticles(powerup.x + powerup.width/2, powerup.y + powerup.height/2, 8, '#00ff00');
                    powerups.splice(powerupIndex, 1);
                    
                    // íŒŒì›Œì—… ì ìš©
                    if (powerup.type === 'rapidFire') {
                        powerupStates.rapidFire = 300;
                    } else if (powerup.type === 'shield') {
                        powerupStates.shield = 300;
                    } else if (powerup.type === 'multiShot') {
                        powerupStates.multiShot = 300;
                    } else if (powerup.type === 'health') {
                        lives = Math.min(lives + 1, 5);
                    }
                    
                    score += 5;
                }
            });
            
            // ì  ìƒì„± (ë³´ìŠ¤ì „ì´ ì•„ë‹ ë•Œë§Œ)
            if (!bossSystem.hasBoss() && Math.random() < 1/config.enemySpawnRate && enemies.length < config.maxEnemies) {
                createEnemy();
            }
            
            // íŒŒì›Œì—… ìƒì„±
            if (Math.random() < 1/config.powerupSpawnRate) {
                createPowerup();
            }
            
            updateUI();
        }
        
        // ê·¸ë¦¬ê¸°
        function draw() {
            // ë°°ê²½
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ë³„
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            
            // í”Œë ˆì´ì–´
            if (gameState === 'playing') {
                drawPlayer();
            }
            
            // ì´ì•Œ
            bullets.forEach(bullet => {
                if (bullet.type === 'player') {
                    ctx.fillStyle = '#00ffff';
                } else if (bullet.type === 'enemy') {
                    ctx.fillStyle = '#ff3333';
                } else if (bullet.type.startsWith('boss-')) {
                    // ë³´ìŠ¤ ì´ì•Œ íƒ€ì…ë³„ ìƒ‰ìƒ
                    if (bullet.type === 'boss-laser') {
                        ctx.fillStyle = '#ff0066';
                        ctx.shadowColor = '#ff0066';
                        ctx.shadowBlur = 10;
                    } else if (bullet.type === 'boss-missile') {
                        ctx.fillStyle = '#ff6600';
                    } else if (bullet.type === 'boss-pulse') {
                        ctx.fillStyle = '#6600ff';
                    } else {
                        ctx.fillStyle = '#ff3333';
                    }
                }
                
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
            
            // ì 
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                
                if (enemy.type === 'basic') {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                } else if (enemy.type === 'fast') {
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + enemy.width/2, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y);
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'strong') {
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // HP í‘œì‹œ
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(enemy.hp, enemy.x + enemy.width/2, enemy.y - 5);
                }
            });
            
            // íŒŒì›Œì—…
            powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x + powerup.width/2, powerup.y + powerup.height/2);
                ctx.rotate(powerup.rotation);
                
                if (powerup.type === 'rapidFire') {
                    ctx.fillStyle = '#ff6600';
                    ctx.fillRect(-powerup.width/2, -powerup.height/2, powerup.width, powerup.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ”¥', 0, 4);
                } else if (powerup.type === 'shield') {
                    ctx.fillStyle = '#0066ff';
                    ctx.beginPath();
                    ctx.arc(0, 0, powerup.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ›¡ï¸', 0, 4);
                } else if (powerup.type === 'multiShot') {
                    ctx.fillStyle = '#9933ff';
                    ctx.fillRect(-powerup.width/2, -powerup.height/2, powerup.width, powerup.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ’«', 0, 4);
                } else if (powerup.type === 'health') {
                    ctx.fillStyle = '#33ff33';
                    ctx.beginPath();
                    ctx.arc(0, 0, powerup.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('â¤ï¸', 0, 4);
                }
                
                ctx.restore();
            });
            
            // íŒŒí‹°í´
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
            
            // ë³´ìŠ¤ ê·¸ë¦¬ê¸°
            if (bossSystem.hasBoss()) {
                bossSystem.drawBoss(ctx, canvas);
            }
            
            // ê²Œì„ ì˜¤ë²„ í™”ë©´
            if (gameState === 'gameOver') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ffff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ê²Œì„ ì˜¤ë²„!', canvas.width/2, canvas.height/2 - 60);
                
                ctx.font = '24px Arial';
                ctx.fillText(`ìµœì¢… ì ìˆ˜: ${score}`, canvas.width/2, canvas.height/2 - 20);
                ctx.fillText(`ë ˆë²¨: ${level}`, canvas.width/2, canvas.height/2 + 20);
                
                ctx.font = '18px Arial';
                ctx.fillText('Rí‚¤ë¥¼ ëˆŒëŸ¬ ì¬ì‹œì‘', canvas.width/2, canvas.height/2 + 60);
            }
        }
        
        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'r' || e.key === 'R') {
                if (gameState === 'gameOver') {
                    initGame();
                }
            }
            
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ê²Œì„ ì‹œì‘
        initGame();
        gameLoop();
    </script>
